<div class="hero-unit">
  <h1>Ir Commands</h1>
  <ul>
      <li ng-repeat="device in devices">
          {{device.name}}
          <ul>
              <li ng-repeat="command in device.commands">
                  <button ng-click="sendCommand(device.name, command.code)">{{command.name}}</button>
              </li>
          </ul>
      </li>
  </ul>
  <div ng-repeat="message in messages">{{message}}</div>
</div>
